<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer entrega</title>
    <style>
        /* Aquí definimos la grilla de plazas y su diseño básico */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px); /* 5 columnas */
            gap: 10px; /* Espacio entre plazas */
            margin: 20px; /* Espacio inferior para separar de botón */
            border: 2px rgb(39, 9, 9) solid;
            padding: 20px;
            
        }

        .parking-spot {
            width: 60px;
            height: 60px;
            background-color: rgb(9, 200, 184);
            border: 1px solid black;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            margin-left: 20px;
            justify-content: space-between;
        }

        /* Clases para los diferentes estados de las plazas */
        .selected {
            background-color: rgb(208, 198, 0);
        }

        .bought {
            background-color: red;
        }
        .button-container {
            display: flex;
            gap: 10px; /* Espacio entre los botones */
            justify-content: flex-start; /* Alinea los botones al inicio */
            margin-top: 20px; /* Opcional: Añadir margen superior si es necesario */
        }
        .button-container button {
            padding: 10px 20px; /* Ajusta el tamaño de los botones */
        }
        button{
            justify-content: center;
            width: 4rem;
            height: 5rem;
            margin-left: 20px;
        }
      
    </style>
</head>
<body>
    <h1>Places for parking</h1>
    <div class="grid" id="parkingGrid">
        <!-- En esta seccion se dibuja la matriz de plazas -->
    </div>

    <div id="payButtonContainer">
            <!-- Boton para comprar lo seleccionado -->
    </div>
    <div class="button-container">
    <div id="message">
        <!-- Aca se renderiza el mensaje una vez que compra -->
    </div>
    <div id="clean">
        <!-- Boton para limpiar el localstorage -->
    </div>
    </div>
    <!-- Script a la logica -->
    <script src="index.js"></script>
</body>
</html>
